<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Bootstrap 4 | Components</title>
  </head>
  <body>

    <!-- Fixed-width container -->
    <div class="container">
      <h1>My first container</h1>
      <p>This is text</p>
    </div>
    
    <!-- Fluid container -->
    <div class="container-fluid">
      <h1>Fluid Container</h1>
      <p>This is text</p>
    </div>

    <!-- Container with different colors -->
    <div class="container p-3 my-3 border">
      <h1>Container 1</h1>
      <p>This is text</p>
    </div>

    <div class="container p-3 my-3 bg-dark text-white">
      <h1>Container 2</h1>
      <p>This is text</p>
    </div>

    <div class="container p-3 my-3 bg-primary text-white">
      <h1>Container 3</h1>
      <p>This is text</p>
    </div>
    <div class="container border">.container-xs</div>
    <div class="container-sm bg-primary">.container-sm</div>
    <div class="container-md bg-dark">.container-md</div>
    <div class="container-lg bg-alert">.container-lg</div>
    <div class="container-xl border">.container-xl</div>

    <br><br><br><br>

    <!-- 02. Grid basics -->
    <div class="row">
      <div class="col-sm-3">.col-sm-3</div>
      <div class="col-sm-3">.col-sm-3</div>
      <div class="col-sm-3">.col-sm-3</div>
      <div class="col-sm-3">.col-sm-3</div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
